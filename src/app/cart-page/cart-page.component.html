<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
        <!-- Number Column -->
        <ng-container matColumnDef="itemNumber">
          <th mat-header-cell *matHeaderCellDef>Product ID</th>
          <td mat-cell *matCellDef="let row">{{row.itemNumber}}</td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
  
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
  
        <!-- Quantity Column -->
        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Quantity</th>
            <td mat-cell *matCellDef="let row">{{row.qty}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let row">{{row.price|currency}}</td>
          <td mat-footer-cell *matFooterCellDef></td>
          <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td> -->
        </ng-container>

        <!-- Extended Price Column -->
        <ng-container matColumnDef="extendedPrice">
          <th mat-header-cell *matHeaderCellDef>Extended Price</th>
          <td mat-cell *matCellDef="let row">{{row.extendedPrice |currency}}</td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>

  <button mat-raised-button (click)="TenderCart()">Tender</button>
